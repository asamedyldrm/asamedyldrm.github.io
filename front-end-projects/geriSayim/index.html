<!DOCTYPE html>
<html>

<head>
	<title>2023 Seçim Sayaç</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap');

		html {
			background-color: black;
			box-sizing: border-box;
			font-family: 'Orbitron', sans-serif;
		}

		.container{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 95vh;
		}

		#countdown {
			text-align: center;
			color: white;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
			column-gap: 2rem;
			
		}

		#countdown p {
			width: 5rem;
			font-weight: bolder;
			padding: 1rem;
			font-size: 2rem;
			margin: 0;
		}

		#title{
			max-height: 80%;
			display: flex;
			flex-direction: row;
			color: white;
			text-align: center;
			font-weight: lighter;
		}

		.not{
			margin: 2rem 0 0 0 ;
			color: white;
			font-size: small;
			font-style: italic;
			font-family:'Courier New', Courier, monospace;
		}
	</style>
</head>

<body>
	<div class="container">
		<div>
			<h3 id="title">2023 CUMHURBAŞKANLIĞI SEÇİM BİTİŞİNE</h3>
		</div>
		<div id="countdown">
			<p class="hafta"></p>
			<p class="gun"></p>
			<p class="saat"></p>
			<p class="dakika"></p>
			<p class="saniye"></p>
			<p class="salise"></p>
			<h4>HAFTA</h4>
			<h4>GÜN</h4>
			<h4>SAAT</h4>
			<h4>DAKİKA</h4>
			<h4>SANİYE</h4>
			<h4>SALİSE</h4>
		</div>
		<p class="not">Hover over the text with the mouse.</p>
	</div>

	<script>
		// sayaç değişkenlerini tanımla
		var countdown = document.getElementById("countdown");
		var hafta = document.querySelector(".hafta");
		var gun = document.querySelector(".gun");
		var saat = document.querySelector(".saat");
		var dakika = document.querySelector(".dakika");
		var saniye = document.querySelector(".saniye");
		var salise = document.querySelector(".salise");
		var title = document.querySelector("#title");
		var html = document.querySelector("html")

		title.addEventListener('mouseover', () => {
			title.innerHTML = "AKP'NİN GİDİŞİNE";


		})

		title.addEventListener('mouseout', () => {
			title.innerHTML = "2023 CUMHURBAŞKANLIĞI SEÇİM BİTİŞİNE";


		})


		var newYearDate = new Date("May 15, 2023 00:00:00").getTime();
		var interval = setInterval(updateCountdown, 10); // her 10ms'de bir güncellenecek

		// sayaçı güncelle
		function updateCountdown() {
			var now = new Date().getTime();
			var distance = newYearDate - now;

			// zamanı hesapla
			var weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
			var days = Math.floor(distance % (1000 * 60 * 60 * 24 * 7) / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			var milliseconds = distance % 1000;

			hafta.innerHTML = weeks
			gun.innerHTML = days
			saat.innerHTML = hours
			dakika.innerHTML = minutes
			saniye.innerHTML = seconds
			salise.innerHTML = milliseconds

			// HTML'yi güncelle
			// countdown.innerHTML = "A*P'NİN GİDİŞİNE SON<br>" + weeks + " HAFTA " + days + " GÜN " + hours + " SAAT " + minutes + " DAKİKA " + seconds + " SANİYE " + milliseconds + " SALİSE!";

			// zaman dolduysa sayaçtan çık
			if (distance < 0) {
				clearInterval(interval);
				countdown.innerHTML = "Sayaç tamamlandı.";
			}
		}
	</script>
</body>

</html>
